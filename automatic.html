<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{box-sizing:border-box}
    body{font-display: verdana ,sans-serif; }
    .mySlides{ display:none}
    img{vertical-align: middle;}
    /*Slideshow container*/
    .Slideshow-container{
        max-width: 1000px;
        position: relative;
        margin: auto;
    }
    /*caption text*/
    .text{
        color: #f2f2f2;
        font-size: 15px;
        padding:8px 12px ;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }
    /* Number text (1/3 etc)*/
    .textnumber{
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }
    /* the dots/bullets/indicators */
    .dot{
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        }
        .active{
            background-color: #717171;
        }
        /* fading animatoin*/
        .fade{
          -webkit-animation-name:fade ;
          -webkit-animation-duration: 1.5s;
          animation-name: fade;
          animation-duration: 1.5s;
           }
        @-webkit-keyframes fade{
               from{opacity: .4;}
               to{opacity: 1;}
           }
           @keyframes fade {
            from{opacity: .4;}
            to{opacity: 1;}
             }
             /* on smaller screens,decrease text size*/
             @media only  screen  and(max-width: 300px;){
                 .text{ font-size:11px;}
                 }
    </style>
</head>
<body>
   <h1>Automatic Slideshow </h1> 
   <p>change image every two seconds :</p>
   <div class="Slideshow-container">
       <div class="mySlides fade">
           <div class="textnumber">1/4</div>
           <img src="pic1.jpg" style="width: 100%;">
           <div class="text">Caption Text</div>
     </div>
     <div class="mySlides fade">
        <div class="textnumber">2/4</div>
        <img src="pic2.jpg" style="width: 100%;">
        <div class="text">Caption Two</div>
  </div>
  <div class="mySlides fade">
    <div class="textnumber">3/4 </div>
    <img src="pic3.jpg" style="width: 100%;">
    <div class="text">Caption Three</div>
</div>
<div class="mySlides fade">
    <div class="textnumber">4/4</div>
    <img src="pic4.jpg" style="width: 100%;">
    <div class="text">Caption Four</div>
</div>
   </div>
   <br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
<script>
var slideIndex= 0 ;
showSlides();
function showSlides(){
var i;
var slides= document.getElementsByClassName("mySlides");
var dots= document.getElementsByClassName("dot");
for (i=0;i<slides.length; i++){
    slides[i].style.display= "none";
}
slideIndex++;
if(slideIndex > slides.length) {slideIndex=1}
for (i=0;i<dots.length;i++){
    dots[i].className= dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display= "block";
dots[slideIndex-1].className += " active";
setTimeout(showSlides, 2000);//change image every 2 seconds
}
</script>
</body>
</html>
